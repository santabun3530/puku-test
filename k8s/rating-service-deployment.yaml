apiVersion: apps/v1
kind: Deployment
metadata:
  name: rating-service
  namespace: puku-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rating-service
  template:
    metadata:
      labels:
        app: rating-service
    spec:
      containers:
      - name: rating-service
        image: satabun3530/puku-app-rating:latest
        ports:
        - containerPort: 8003
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: puku-config
              key: DATABASE_URL
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: puku-secrets
              key: SECRET_KEY
        - name: ALGORITHM
          valueFrom:
            configMapKeyRef:
              name: puku-config
              key: ALGORITHM
        - name: USER_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: puku-config
              key: USER_SERVICE_URL
        - name: RECIPE_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: puku-config
              key: RECIPE_SERVICE_URL
        - name: RATING_SERVICE_HOST
          value: "0.0.0.0"
        - name: RATING_SERVICE_PORT
          value: "8003"
        livenessProbe:
          httpGet:
            path: /
            port: 8003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8003
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
