version: '3.8'

services:
  # Nginx Reverse Proxy (for production)
  nginx:
    image: nginx:alpine
    container_name: ${NGINX_CONTAINER_NAME:-recipe-nginx}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - user-service
      - recipe-service
      - rating-service
    networks:
      - ${DOCKER_NETWORK}
    restart: unless-stopped

  # PostgreSQL Database
  database:
    image: postgres:15
    container_name: ${POSTGRES_CONTAINER_NAME}
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ${DOCKER_NETWORK}
    restart: unless-stopped
    # Only expose internally, not to host
    expose:
      - "5432"

  # User Service
  user-service:
    build: ./user-service
    container_name: ${USER_SERVICE_CONTAINER_NAME}
    environment:
      PORT: ${USER_SERVICE_PORT}
      HOST: ${USER_SERVICE_HOST}
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES}
      USER_SERVICE_URL: ${USER_SERVICE_URL}
      CORS_ORIGINS: ${CORS_ORIGINS}
    depends_on:
      - database
    networks:
      - ${DOCKER_NETWORK}
    restart: unless-stopped
    env_file:
      - .env
    # Only expose internally
    expose:
      - "${USER_SERVICE_PORT}"

  # Recipe Service
  recipe-service:
    build: ./recipe-service
    container_name: ${RECIPE_SERVICE_CONTAINER_NAME}
    environment:
      PORT: ${RECIPE_SERVICE_PORT}
      HOST: ${RECIPE_SERVICE_HOST}
      DATABASE_URL: ${DATABASE_URL}
      USER_SERVICE_URL: ${USER_SERVICE_URL}
      RECIPE_SERVICE_URL: ${RECIPE_SERVICE_URL}
      CORS_ORIGINS: ${CORS_ORIGINS}
    depends_on:
      - database
      - user-service
    networks:
      - ${DOCKER_NETWORK}
    restart: unless-stopped
    env_file:
      - .env
    # Only expose internally
    expose:
      - "${RECIPE_SERVICE_PORT}"

  # Rating Service
  rating-service:
    build: ./rating-service
    container_name: ${RATING_SERVICE_CONTAINER_NAME}
    environment:
      PORT: ${RATING_SERVICE_PORT}
      HOST: ${RATING_SERVICE_HOST}
      DATABASE_URL: ${DATABASE_URL}
      USER_SERVICE_URL: ${USER_SERVICE_URL}
      RECIPE_SERVICE_URL: ${RECIPE_SERVICE_URL}
      RATING_SERVICE_URL: ${RATING_SERVICE_URL}
      CORS_ORIGINS: ${CORS_ORIGINS}
    depends_on:
      - database
      - user-service
      - recipe-service
    networks:
      - ${DOCKER_NETWORK}
    restart: unless-stopped
    env_file:
      - .env
    # Only expose internally
    expose:
      - "${RATING_SERVICE_PORT}"

  # Frontend
  frontend:
    build: 
      context: ./frontend
      args:
        - REACT_APP_API_URL=${EXTERNAL_USER_SERVICE_URL}
        - REACT_APP_RECIPE_SERVICE_URL=${EXTERNAL_RECIPE_SERVICE_URL}
        - REACT_APP_RATING_SERVICE_URL=${EXTERNAL_RATING_SERVICE_URL}
        - NODE_ENV=${NODE_ENV}
    container_name: ${FRONTEND_CONTAINER_NAME}
    environment:
      PORT: ${FRONTEND_PORT}
      REACT_APP_API_URL: ${EXTERNAL_USER_SERVICE_URL}
      REACT_APP_RECIPE_SERVICE_URL: ${EXTERNAL_RECIPE_SERVICE_URL}
      REACT_APP_RATING_SERVICE_URL: ${EXTERNAL_RATING_SERVICE_URL}
      NODE_ENV: ${NODE_ENV}
    depends_on:
      - user-service
      - recipe-service
      - rating-service
    networks:
      - ${DOCKER_NETWORK}
    restart: unless-stopped
    env_file:
      - .env
    # Only expose internally
    expose:
      - "${FRONTEND_PORT}"

volumes:
  postgres_data:

networks:
  ${DOCKER_NETWORK}:
    driver: bridge