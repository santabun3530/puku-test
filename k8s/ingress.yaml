apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: puku-ingress
  namespace: puku-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: puku-app.local  # Change to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
      - path: /api/users
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8001
      - path: /api/recipes
        pathType: Prefix
        backend:
          service:
            name: recipe-service
            port:
              number: 8002
      - path: /api/ratings
        pathType: Prefix
        backend:
          service:
            name: rating-service
            port:
              number: 8003
